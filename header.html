<!DOCTYPE html>
<html lang="en">

<body>
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="img/happy-bank-gif-logooo.gif" alt="forecastr logo"></a>
            <a class="btn btn-primary trigger-btn" href="#myModal" data-toggle="modal">Login</a>
            
          
          
          <!-- Modal HTML -->
          <div id="myModal" class="modal fade">
              <div class="modal-dialog modal-login">
                  <div class="modal-content">
                      <div class="modal-header">				
                          
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      </div>
                      <div class="modal-body">
                          <form action="javascript:alert('OK');" method="post">
                              <div class="form-group">
                                  <i class="fa fa-user"></i>
                                  <input type="email" class="form-control" placeholder="Email" required="required">
                              </div>
                              <div class="form-group">
                                  <i class="fa fa-lock"></i>
                                  <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" class="form-control" placeholder="Password" required="required">					
                              </div>
                              <div class="form-group">
                                  <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login" >
                                  
                              </div>
                              
                          </form>
                      </div>
                  </div>
              </div>
          </div>   
        </div>
    </nav>
</body>
</html>
